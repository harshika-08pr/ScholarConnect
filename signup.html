<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up - ScholarConnect</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- Navbar -->
    <header class="navbar">
        <div class="container nav-inner">
            <div class="logo">
               <span class="logo-icon"><a href="index.html"><img src="ASSETS/LOGO.jpg" alt="LOGO" style="width: 70px;"></a></span>
                <span class="logo-text"><a href="index.html">ScholarConnect</a></span>
            </div>

            <nav class="nav-links">
                <a href="index.html#home">Home</a>
                <a href="scholarships.html">Scholarships</a>
                <a href="categories.html">Categories</a>
                <a href="how-it-works.html">How it works</a>
                <a href="support.html">Support</a>
                                <a href="about.html">About</a>
            </nav>

            <div class="nav-actions">
                <a href="login.html" class="btn btn-outline">Login</a>
                <a href="signup.html" class="btn btn-primary">Sign up</a>
            </div>
        </div>
    </header>

    <!-- Sign Up Section -->
    <section class="section">
        <div class="container" style="max-width: 520px; margin: 0 auto;">
            <div class="card">
                <h2>Create your free account</h2>
                <p class="hero-subtitle" style="margin-bottom: 1.5rem;">
                    Tell us a few details to get personalised scholarship matches.
                </p>

                <form>
                    <div class="form-group">
                        <label>Full name</label>
                        <input type="text" placeholder="Enter your name" required />
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" placeholder="Enter your email" required />
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" placeholder="Create a password" required />
                    </div>

                    <div class="form-group">
                        <label>Current level</label>
                        <select required>
                            <option value="">Select level</option>
                            <option>Class 9-10</option>
                            <option>Class 11-12</option>
                            <option>Undergraduate</option>
                            <option>Postgraduate</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>State</label>
                        <select required>
                            <option value="">Select state</option>
                            <option>All India</option>
                            <option>Uttar Pradesh</option>
                            <option>Maharashtra</option>
                            <option>Gujarat</option>
                            <option>Delhi</option>
                        </select>
                    </div>

                   <a href="quiz.html"> <button type="submit" class="btn btn-primary btn-block" style="margin-top: 1rem;">
                        Sign up
                    </button></a>

                    <p style="margin-top: 1rem; font-size: 0.9rem;">
                        Already have an account? 
                        <a href="login.html" class="link" style="color: black; font-weight: bold;">Login</a>
                    </p>
                </form>
            </div>
        </div>
    </section>
    <footer class="simple-footer">
    <div class="container simple-footer-inner">
        <p class="footer-brand">ScholarConnect</p>
        <p class="footer-copy">© 2025 ScholarConnect • All rights reserved.</p>
    </div>
</footer>

</body>
</html>
